<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulário de Cadastro</title>
    <link rel="icon" href="img/favicon(1).ico" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">

    <style>
        .center {
            display: block;
            margin-left: 50%;
            transform: translateX(-50%);
        }
    </style>
</head>

<body class="mt-4 mb-4">
    <center>
        <header class="center">
            <img src="./img/Morongueta (logo).jpg" height="180,5" width="348,75">
            <h1>Cadastro de usuário</h1>
        </header>
    </center>
    <div class="row">
        <div class="offset-4 col-md-4">
            <div id="mensagem"></div>
        </div>
    </div>
    <form onsubmit="usuarioController.cadastrar(event)">
        <div class="row">
            <div class="offset-4 col-md-4">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" class="form-control" maxlength="50" placeholder="digite seu nome" required/>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="offset-4 col-md-2">
                <div class="form-group">
                    <label for="data"> Data de Nascimento </label>
                    <input id="data" type="date" class="form-control" required="required" maxlength="10" name="date" pattern="[0-9]{2}\/[0-9]{2}\/[0-9]{4}$"
                        min="1945-01-01" max="2014-02-18" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-4 col-md-4">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input id="email" class="form-control" required="required" class="input-text" name="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                        type "email" maxlength="40" size="40" required placeholder="digite seu email" />
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-4 col-md-2">
                <div class="form-group">
                    <label for="senha">Senha </label>
                    <input id="senha" class="form-control" type="password" name="senha" minlength="6" maxlength="14" required>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="offset-4 col-md-2">
                <input type="submit" class="btn btn-primary">
                <button type="button" class="btn btn-warning" onclick="usuarioController.limpar()">
                    Limpar
                </button>
            </div>
        </div>

    </form>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="js/app/views/view.js"></script>
    <script src="js/app/views/mensagemView.js"></script>
    <script src="js/app/controller/UsuarioController.js"></script>
    <script src="js/app/models/usuario.js"></script>
    <script src="js/app/models/mensagem.js"></script>
    <script>
        var usuarioController = new UsuarioController();
    </script>
</body>

</html>
